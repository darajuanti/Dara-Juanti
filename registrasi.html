<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi Anggota Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulir Registrasi</h2>
        <form action="anggota.html" method="POST">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="number" id="telepon" name="telepon" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>

            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <label for="laki-laki">LakiLaki</label>
                <input type="radio" id="laki-laki" name="gender" value="Laki-laki" required>
                
                <label for="perempuan">Perempuan</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
            </div>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <label for="password">Buat Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="ulang_password">Ulangi Password:</label>
            <input type="password" id="ulang_password" name="ulang_password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
